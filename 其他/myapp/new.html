<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">登录页面</h1>
    </header>
    <div class="mui-content">
        <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">
                        Item 1
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">
                         Item 2
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right" id="go_index">
                         Item 3
                    </a>
                </li>
            </ul>
    </div>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init();
    mui.plusReady(function () {
        var Sdata = plus.webview.currentWebview();
        console.log(JSON.stringify(Sdata));
        console.log(Sdata.name);
    });
    
    document.addEventListener("show_alert",function(data){
    	console.log(JSON.stringify(data.detail.name));
    	alert("欢迎观临");
    })
    
    document.getElementById('go_index').addEventListener('tap',function () {
    	var index = plus.webview.getWebviewById("HBuilder");
        mui.fire(index,'show',{"web":"new.html"})
    })
    
    </script>
</body>
</html>
